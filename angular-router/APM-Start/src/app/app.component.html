<span class="fa fa-spinner spinner" *ngIf="loading">

</span>

<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">{{pageTitle}}</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a routerLinkActive="active" [routerLink]="['/welcome']" class="nav-link">Home</a>
    </li>
    <li class="nav-item">
      <a routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/products']" class="nav-link">Product List</a>
    </li>
    <li class="nav-item">
      <a routerLinkActive="active" [routerLink]="'/products/0/edit'" class="nav-link">Add Product</a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Welcome {{ userName }}</a>
    </li>
    <!-- isMessageDisplayed: {{isMessageDisplayed}} -->
    <li class="nav-item" *ngIf="!isMessageDisplayed">
      <!-- <a [routerLink]="[{ outlets: { popup: ['messages']} }]" class="nav-link">Show Messages</a> -->
      <a (click)="displayMessages()" class="nav-link">Show Messages</a>
    </li>
    <li class="nav-item" *ngIf="isMessageDisplayed">
      <!-- <a [routerLink]="[{ outlets: { popup: ['messages']} }]" class="nav-link">Show Messages</a> -->
      <a (click)="hideMessages()" class="nav-link">Hide Messages</a>
    </li>
    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a routerLink="/login" class="nav-link">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>
<div class="container"  >
  <!-- o.isActivated {{o.isActivated}}
  result: {{o.isActivated ? o.activatedRoute : ''}} -->
  <!-- <pm-home></pm-home> -->

  <div class="row">
    <div class="col-md-10" [@slideInAnimation]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </div>
    <div class="col-md-2">
        <router-outlet name='popup'></router-outlet>
    </div>
  </div>
</div>
